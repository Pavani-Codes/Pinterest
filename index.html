<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the best of Pinterest</title>
    <link rel="icon" href="pinterest.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="pinterest.png">
            <h2>Pinterest</h2>
            <div class="explore">
                <button>Explore</button>
            </div>
            <div class="search">
                <input type="search" class="searchbar" placeholder="Search for easy dinners,fashion etc..">
                <button class="search-icon">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="log">
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="sign">
                    <button>Signup</button>
                </div>
            </div> 
        </div>
    </header>
    <div class="container">
        <h2>Explore the best of Pinterest</h2>
        <br>
        <div class="card">
            <div class="image">
                <img src="IMG-20250131-WA0004.jpg">
                <img src="IMG-20250131-WA0005.jpg">
                <img src="IMG-20250131-WA0006.jpg">
            </div>
            <div class="image2">
                <img src="IMG-20250131-WA0007.jpg">
                <img src="IMG-20250131-WA0008.jpg">
                <img src="IMG-20250131-WA0010.jpg">
            </div>
            <div class="see">
                <button>See more</button>
            </div>
        </div>
        <div class="genre">
            <div class="category">
                <h2>Browse by category</h2>
            </div>
            <div class="types">
                <img src="animals.jpg">
                <img src="art.jpg">
                <img src="beauty.jpg">
                <img src="Design.jpg">
                <img src="DIY.jpg">
                <img src="Food.jpg">
                <img src="Home.jpg">
                <img src="Tattoos.jpg">
            </div>
            <div class="more">
                <button>See more</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <div class="find">
            <h2>Search popular ideas</h2>
            <div class="finder">
                <input type="search" placeholder="Share your yoga aesthetic">
                <input type="search" placeholder="The cutest wallpapers for 2025">
                <input type="search" placeholder="Happy republic day greetings">
                <input type="search" placeholder="The calming pastel aesthetic">
                <input type="search" placeholder="Republic day poster">
                <input type="search" placeholder="Indian flag">
                <input type="search" placeholder="Colorful home decor">
                <input type="search" placeholder="Rashmika mandana">
                <input type="search" placeholder="Medium hair cuts">
                <input type="search" placeholder="Republic day creative ads">
            </div> 
        </div>
    </footer>
    </body>

</html>
